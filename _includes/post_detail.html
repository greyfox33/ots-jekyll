{% if post.title %}
<div class="card">
	<div class="card-image">
	  <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/mountains.png" alt="">
	</div>
	<div class="card-header">
	  {{ post.title }}
	</div>
	<div class="card-copy">
	  <p>{{ content }}</p>
	</div>
</div>
{% endif %}
